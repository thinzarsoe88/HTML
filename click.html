<!DOCTYPE html>
<html>
  <head>
    <title>My first website</title>
  </head>
  <body>
    <button
      onclick="doSomething()"
      style="background-color: #333333; color: #00ff00; border-radius: 5px"
    >
      Click me
    </button>
    <p id="test">Hello</p>
    <script>
      function doSomething() {
        document.getElementById("test").innerHTML = "Goodbye";
      }
    </script>
  </body>
</html>
